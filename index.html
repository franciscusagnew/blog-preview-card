<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body class="grid">
  <header>
    <h1 class="">Blog Preview Card</h1>
  </header>
  <main class="card">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="Illustration Article" />
    <div class="card-content">
      <p class="preset-3-bold category">Learning</p>
      <p class="preset-3 publish-date">Published 21 Dec 2023</p>
      <h2 class="preset-1 card-title">HTML & CSS foundations</h2>
      <p class="preset-2 card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation. </p>
    </div>
    <div class="card-footer">
      <img class="author-image" src="./assets/images/image-avatar.webp" alt="Greg Hooper Profile Photo" />
      <p class="preset-3-bold author-name">
        Greg Hooper </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.linkedin.com/in/franciscusagnew/" target="_blank">Franciscus Agnew</a>.
  </footer>
</body>

</html>
